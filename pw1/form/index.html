<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Exercício - Formulário</title>
</head>
<body>
	<section class="sec-form">
		<div class="centro">
			<form>
				<h1>Login</h1>
				<div>
					<label class="lb" for="usuario"></label>
					<input class="tx" type="text" name="usuario" placeholder="Usuário" required>
				</div>

				<div>
					<label class="lb" for="senha"></label>
					<input class="tx" type="password" name="senha" placeholder="Senha" required>
				</div>

				<div>
					<input class="bt" type="submit" name="enviar" value="Acessar">
				</div>			
			</form>
		</div>
	</section>
</body>
</html>
